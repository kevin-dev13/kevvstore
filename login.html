<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .login-box h2 {
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
    }
    .form-control {
      background-color: rgba(255,255,255,0.2);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #ddd;
    }
    .btn-primary {
      background-color: #00c9a7;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00b398;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Admin Panel</h2>
    <p class="text-center mb-4">Silakan login untuk masuk ke halaman admin.</p>
    <div id="alertBox" class="alert alert-danger d-none" role="alert">
      Username atau password salah!
    </div>
    <form onsubmit="return checkLogin()">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Ganti ini dengan akun yang diinginkan
      const validUser = "adm001";
      const validPass = "112233";

      if (user === validUser && pass === validPass) {
        // Redirect ke halaman admin (ganti sesuai kebutuhan)
        window.location.href = "admin.php";
        return false;
      } else {
        document.getElementById('alertBox').classList.remove('d-none');
        return false;
      }
    }
  </script>

</body>
</html>
